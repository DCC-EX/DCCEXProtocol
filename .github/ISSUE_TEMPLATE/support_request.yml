# Support Request GitHub issue form
# 
# This file needs to reside in the ".github/ISSUE_TEMPLATE/" folder.

name: Support Request
description: Request support or assistance
title: "[Support Request]: "
labels:
  - Support Request
body:
  - type: markdown
    attributes:
      value: |
        Use this template to request support or assistance with the DCCEXProtocol Arduino library.
  
  - type: input
    id: version
    attributes:
      label: Version
      description: Please provide the version of the library in use.
    validations:
      required: true
  
  - type: textarea
    id: description
    attributes:
      label: Issue description
      description: Please describe the issue being encountered as accurately and detailed as possible.
    validations:
      required: true
