name: Run GoogleTest

on:
  push:
    branches: [main, devel]
  pull_request:
    branches: [main, devel]

jobs:
  build_run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - run: cmake -Bbuild
      - run: cmake --build build --parallel --target DCCEXProtocolTests
      - run: ./build/tests/DCCEXProtocolTests --gtest_shuffle
